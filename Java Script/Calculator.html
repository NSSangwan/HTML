<html>
    <Head>
        <title>
            "Simple Calculator"
        </title>
    </Head>
    <body>
        <h1 align="center"> CALCULATOR</h1>
        <br>
        <table align="center" border="1" cellspacing="10" cellpadding="10">
            <thead align="center">
                <tr style="color:black;">
                    <th colspan="6"> <input type="number" placeholder="Final Calculation"> </th>
                    <th> CHECK & CORRECT <br> CALCULATOR</th>
                </tr>
            </thead>
            <tr align="center">
                <th> <button type="button"> CHECK </button> </th>
                <th> <button type="button"> CORRECT</button> </th>
                <th colspan="5"></th>
            </tr>
            <tr align="center">
                <td><button type="button">GT</button></td>
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button">÷</button></td>
                <td><button type="button">AUTO REPLAY</button></td>
                <td><button type="button">ON/AC</button></td>
            </tr>
            <tr align="center">
                <td><button type="button">MU</button></td>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">X</button></td>
                <td><button type="button">%</button></td>
                <td><button type="button">MRC</button></td>
            </tr>
            <tr align="center">
                <td><button type="button">+/-</button></td>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td rowspan="2"><button type="button">+</button></td>
                <td><button type="button">-</button></td>
                <td><button type="button">M+</button></td>
            </tr>
            <tr align="center">
                <td><button type="button">√x</button></td>
                <td><button type="button">0</button></td>
                <td><button type="button">00</button></td>
                <td><button type="button">.</button></td>
                <td><button type="button">=</button></td>
                <td><button type="button">M-</button></td>
            </tr>
            <tr align="center">
                <td><button type="button">CE</button></td>
            </tr>
        </table>
    </body>
</html>
