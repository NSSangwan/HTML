<html>
    <head>
        <title>Insertion of Tabel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <table border="1" cellspacing="10" cellpadding="10">
            <thead align="center">
                <tr style="color: crimson;">
                    <th> Col 1</th>
                    <th> Col 2</th>
                    <th> Col 3</th>
                    <th> Col 4</th>
                </tr>
            </thead>
            <tr align="center">
                <td>One</td>
                <td colspan="2">Two</td>
                <td>Three</td>
            </tr>
            <tr align="center">
                <td>Five</td>
                <td>Six</td>
                <td>Seven</td>
                <td>Eight</td>
            </tr>
            <tr align="center">
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr align="center">
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
        </table>
    </body>
</html>
